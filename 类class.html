  <script type="text/javascript">
  // 类的声明
  class User {
    // 类的构造函数
    constructor(name, age) {
      this.name = name;
      this.age = age;
    }

    // 实例方法
    info() {
      console.log('hello world');
    }

    // 静态方法
    static userDesc() {
      console.log('userDesc hello');
    }

    // 定义属性的set方法
    set github(value) {
      this.githubName = value;
    }

    // 定义属性的get方法
    get github() {
      return this.githubName;
    }

  };

  const alice = new User('Alice', 18);

    }
