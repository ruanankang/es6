<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>扩展运算符案例</title>
  <style type="text/css">
  body {
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: space-around;
    height: 100vh;
    background: #E9C515;
  }

  .heading {
    color: #fff;
    font-size: 200px;
    font-weight: bolder;
    text-transform: uppercase;
    text-shadow: 5px 5px 1px #00000030;
  }
	
	.heading span {
		display: inline-block;
		cursor: pointer;
		transition: 0.2s;
	}

  .heading span:hover {
		transform: translate(-20px) scale(1.2) rotate(10deg);
  }


  </style>
</head>

<body>
  <h2 class="heading">Ankong</h2>

  <script type="text/javascript">
  	const heading = document.querySelector('.heading');

  	heading.innerHTML = wrapWithSpan(heading.textContent);

  	function wrapWithSpan(text) {
  		return [...text].map(word => `<span>${word}</span>`).join('');
  	}

  </script>
</body>

</html>
